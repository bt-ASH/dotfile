#bind = $mainMod SHIFT, L, exec, ~/.config/rofi/launchers/launcher-style-changer.sh
#bind = $mainMod SHIFT, D, exec, /bin/bash ~/.config/hypr/scripts/wallSelect.sh
bind = $mainMod SHIFT, D, exec, swayimg -r ~/Pictures/Wallpapers/
