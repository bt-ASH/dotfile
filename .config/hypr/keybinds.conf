#bind = $mainMod, D, exec, ~/.config/rofi/scripts/sidelauncher
#bind = $mainMod, D, exec, /bin/python ~/.config/hyprun/hyprun.py
bind = $mainMod, B, exec, ~/.config/rofi/scripts/clipboard_launcher.sh
bind = $mainMod, D, exec, ~/.config/rofi/scripts/app_launcher.sh 
#bind = $mainMod, D, exec, ~/.config/hypr/scripts/bemenu.sh
# 搜索软件 bemenu-waylandi

bind = $mainMod, E, exec, ~/.config/rofi/scripts/emoji_launcher.sh
